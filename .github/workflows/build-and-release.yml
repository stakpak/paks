name: Build and Release

on:
  push:
    # Branches trigger builds only (no release)
    # - main: production builds
    # - beta: beta channel builds  
    branches: [main, beta]
    # Tags trigger full release workflow
    # - v1.2.3: stable release
    # - v1.2.3-beta.1: beta/prerelease
    tags: ["v*"]

permissions:
  contents: write
  discussions: write
  pull-requests: read

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: paks

jobs:
  # Determine release type once, other jobs reference this
  setup:
    runs-on: ubuntu-22.04
    outputs:
      is_beta: ${{ steps.check.outputs.is_beta }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Check release type
        id: check
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          if [[ "$TAG" == *"-beta"* ]]; then
            echo "is_beta=true" >> $GITHUB_OUTPUT
          else
            echo "is_beta=false" >> $GITHUB_OUTPUT
          fi

  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-musl
            artifact_name: paks-linux-x86_64
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-musl
            artifact_name: paks-linux-aarch64
          - os: macos-15
            target: x86_64-apple-darwin
            artifact_name: paks-darwin-x86_64
          - os: macos-15
            target: aarch64-apple-darwin
            artifact_name: paks-darwin-aarch64
          - os: windows-2022
            target: x86_64-pc-windows-msvc
            artifact_name: paks-windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.89.0
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.target }}

      - name: Install MUSL tools
        if: endsWith(matrix.target, 'linux-musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p paks-cli
        env:
          RUSTFLAGS: ${{ endsWith(matrix.target, 'linux-gnu') && '-C target-feature=+crt-static' || '' }}

      - name: Run tests
        run: cargo test --target ${{ matrix.target }} -p paks-cli

      - name: Prepare binary
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "$RUNNER_OS" == "Windows" ]; then
            7z a ../../../${{ matrix.artifact_name }}.zip ${{ env.BINARY_NAME }}.exe
          else
            tar czf ../../../${{ matrix.artifact_name }}.tar.gz ${{ env.BINARY_NAME }}
          fi

      - name: Upload artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.*
          retention-days: 1

  release:
    needs: [setup, build]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-22.04

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            paks-linux-x86_64/paks-linux-x86_64.tar.gz
            paks-linux-aarch64/paks-linux-aarch64.tar.gz
            paks-darwin-x86_64/paks-darwin-x86_64.tar.gz
            paks-darwin-aarch64/paks-darwin-aarch64.tar.gz
            paks-windows-x86_64/paks-windows-x86_64.zip
          draft: false
          prerelease: ${{ needs.setup.outputs.is_beta == 'true' }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-release-notes:
    needs: release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for git-cliff

      - name: Install git-cliff
        run: cargo install git-cliff

      - name: Generate release notes with git-cliff
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          # Get the previous tag to generate notes between tags
          PREV_TAG=$(git describe --tags --abbrev=0 "$VERSION^" 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, skipping release notes generation"
            exit 0
          fi
          
          # Generate notes between previous and current tag
          git-cliff "$PREV_TAG..$VERSION" --strip all > release_notes.md
          
          # Check if release notes are empty
          if [ ! -s release_notes.md ]; then
            echo "No commits found between $PREV_TAG and $VERSION"
            exit 0
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update GitHub Release
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          
          # Check if release notes file exists and has content
          if [ ! -f release_notes.md ]; then
            echo "Release notes file not found, skipping update"
            exit 0
          fi
          
          # Check if file is empty or only contains whitespace
          if [ ! -s release_notes.md ] || ! grep -q '[^[:space:]]' release_notes.md; then
            echo "Release notes file is empty, skipping update"
            exit 0
          fi
          
          echo "Updating release notes for $VERSION"
          gh release edit "$VERSION" --notes-file release_notes.md || echo "Failed to update release notes, continuing anyway"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew:
    needs: [setup, release]
    # Only update homebrew for stable releases (not beta)
    if: startsWith(github.ref, 'refs/tags/') && needs.setup.outputs.is_beta == 'false'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          repository: stakpak/homebrew-stakpak
          token: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}

      - name: Update Homebrew formula
        env:
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          VERSION: ${{ needs.setup.outputs.version }}
        run: |
          # Strip 'v' prefix if present for version
          VERSION_NUM=${VERSION#v}
          
          curl -L "https://github.com/stakpak/paks/releases/download/${VERSION}/paks-darwin-x86_64.tar.gz" -o paks-darwin-x86_64.tar.gz
          curl -L "https://github.com/stakpak/paks/releases/download/${VERSION}/paks-darwin-aarch64.tar.gz" -o paks-darwin-aarch64.tar.gz
          curl -L "https://github.com/stakpak/paks/releases/download/${VERSION}/paks-linux-x86_64.tar.gz" -o paks-linux-x86_64.tar.gz
          curl -L "https://github.com/stakpak/paks/releases/download/${VERSION}/paks-linux-aarch64.tar.gz" -o paks-linux-aarch64.tar.gz

          SHA256_DARWIN_X64=$(sha256sum paks-darwin-x86_64.tar.gz | cut -d ' ' -f 1)
          SHA256_DARWIN_ARM=$(sha256sum paks-darwin-aarch64.tar.gz | cut -d ' ' -f 1)
          SHA256_LINUX_X64=$(sha256sum paks-linux-x86_64.tar.gz | cut -d ' ' -f 1)
          SHA256_LINUX_ARM=$(sha256sum paks-linux-aarch64.tar.gz | cut -d ' ' -f 1)

          cat > paks.rb << EOF
          class Paks < Formula
            desc "Paks CLI tool"
            homepage "https://github.com/stakpak/paks"
            version "${VERSION_NUM}"
            
            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/stakpak/paks/releases/download/${VERSION}/paks-darwin-aarch64.tar.gz"
                sha256 "${SHA256_DARWIN_ARM}"
              else
                url "https://github.com/stakpak/paks/releases/download/${VERSION}/paks-darwin-x86_64.tar.gz"
                sha256 "${SHA256_DARWIN_X64}"
              end
            end
            
            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/stakpak/paks/releases/download/${VERSION}/paks-linux-aarch64.tar.gz"
                sha256 "${SHA256_LINUX_ARM}"
              else
                url "https://github.com/stakpak/paks/releases/download/${VERSION}/paks-linux-x86_64.tar.gz"
                sha256 "${SHA256_LINUX_X64}"
              end
            end
            
            def install
              bin.install "paks"
            end
          end
          EOF

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add paks.rb
          git commit -m "Update paks to ${VERSION}"
          git push
